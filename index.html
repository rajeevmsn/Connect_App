<html>

<head>
    <title>Connect&lt;-&gt;Wearable</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="header">
        <!-- <a href="" onclick="signin();">Sign in</a> -->
    </div>
    <div id="content">
        <div id="logo">
            <svg width="42px" height="42px" transform="scale(3)">
                <circle r="20px" cx="21px" cy="21px" fill="grey"></circle>
                <circle r="8px" cx="21px" cy="15px" fill="#eee"></circle>
                <circle r="15px" cx="21px" cy="40px" fill="#eee"></circle>
                <circle r="20px" cx="21px" cy="21px" fill="none" stroke="grey" stroke-width="0.5px"></circle>
            </svg>
        </div>
        <div id="button" style="text-align: center;">
            You are currently not sharing data with Connect.
            Click the button to start sharing annonymous usage data.
            (You can stop sharing any time)<br />
            <button onclick="hello('connect').login()">
                Connect
            </button>
            <button onclick="get_Data()">
                Data
            </button>
            <button onclick="bye('Disconnect')">
                Disconnect
            </button>
        </div>
    </div>
    <script src="./node_modules/hellojs/dist/hello.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/hellojs/2.0.0-4/hello.all.js"></script> -->
    <script src="./hello-connect.js"></script>
    <script src="./hello-init.js"></script>
    <script>
        function bye(){
        hello('connect').logout().then(function(){
            alert('Signed Out');
        }, function(e){
            alert('You didnot sign in :-)');
        });}
    </script>
    <script>
        function get_Data(){
            var online = function(session){
                var currentTime =(new Date()).getTime()/1000;
                return session && session.access_token && session.expires > currentTime;
            };

            var token_value = function(session){

                return session.access_token;
            };
            var connect_token= hello('connect').getAuthResponse();
            alert((online(connect_token) ? 'Signed' : 'Not signed') + ' into Connect');
            // alert(token_value(connect_token));
        }
    </script>

</body>

</html>
